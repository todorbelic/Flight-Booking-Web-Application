<div class="login-page">
<mat-card class="login-mat-card">
    <mat-card-content class="login-mat-card-content">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="email" /> 
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="login-mat-card-buttons">
        <button mat-raised-button>Log in</button>
    </mat-card-actions>
</mat-card>
</div>
