<div class="registration-page">
    <mat-card class="registration-mat-card">
        <mat-card-content class="registration-mat-card-content">
            <div class="registration-name-fields">
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput required type="text" [(ngModel)]="registrationUser.firstName"/> 
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput required type="text" [(ngModel)]="registrationUser.lastName"/> 
                </mat-form-field>
            </div>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput required type="email" [(ngModel)]="registrationUser.email"/> 
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput required type="password" [(ngModel)]="registrationUser.password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirm password</mat-label>
                <input matInput required type="password" [(ngModel)]="testPassword" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput required type="text" [(ngModel)]="registrationAddress.country"/> 
            </mat-form-field>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput required type="text" [(ngModel)]="registrationAddress.city"/> 
            </mat-form-field>
            <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput required type="text" [(ngModel)]="registrationAddress.street"/> 
            </mat-form-field>
            <mat-form-field>
                <mat-label>Street number</mat-label>
                <input matInput required type="text" [(ngModel)]="registrationAddress.streetNumber" /> 
            </mat-form-field>
            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select required type="text" [(value)]="registrationUser.role"> 
                 <mat-option value="GUEST">Guest</mat-option>
                 <mat-option value="HOST">Host</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="registration-mat-card-buttons">
            <button mat-raised-button (click)="signUp()">Sign up</button>
        </mat-card-actions>
    </mat-card>
    </div>
