<div class="registration-page">
    <mat-card class="registration-mat-card">
        <mat-card-content class="registration-mat-card-content">
            <div class="registration-name-fields">
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" /> 
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" /> 
                </mat-form-field>
            </div>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="email" /> 
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirm password</mat-label>
                <input matInput type="password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput type="text" /> 
            </mat-form-field>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput type="text" /> 
            </mat-form-field>
            <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput type="text" /> 
            </mat-form-field>
            <mat-form-field>
                <mat-label>Street number</mat-label>
                <input matInput type="text" /> 
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="registration-mat-card-buttons">
            <button mat-raised-button>Sign up</button>
        </mat-card-actions>
    </mat-card>
    </div>
